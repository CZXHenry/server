<main role="main" class="">
	<!DOCTYPE html>
	<html lang="cn">
	<head>
		<title>User Information</title>
		<link rel="stylesheet" type="text/css" href="../../static/css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../static/css/form-validation.css">
	</head>
    <body class="bg-light">
    	<div class="container">
    		<div class="py-5 text-center">
        		<img class="d-block mx-auto mb-4 img-thumbnail" src="../../static/assets/tobee.png" alt="" width="142" height="142">
        		<h2>用户信息</h2>
    		</div>
    	
    	<div class="row">
		<div class="col">
            <form class="needs-validation" novalidate>
			<div class="mb-3">
				<label for="id">ID</label>
				<input type="text" class="form-control" id="id" placeholder="12345" disabled="true">
			</div>

            <div class="mb-3">
              	<label for="username">用户名</label>
              	<div class="input-group">
                  	<div class="input-group-prepend">
                  		<span class="input-group-text">@</span>
                	</div>
                	<input type="text" class="form-control" id="username" placeholder="Username" required>
                	<div class="invalid-feedback" style="width: 100%;">
                  		需要填写用户名
                	</div>
              	</div>
            </div>

            <div class="mb-3">
              	<label for="email">邮箱</label>
              	<input type="email" class="form-control" id="email" placeholder="you@example.com">
              	<div class="invalid-feedback">
                	Please enter a valid email address for shipping updates.
              	</div>
            </div>

            <div class="mb-3">
              	<label for="address">地区</label>
              	<input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
              	<div class="invalid-feedback">
                	Please enter your shipping address.
              	</div>
            </div>

            <div class="mb-3">
              	<label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
              	<input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
            </div>

            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="country">Country</label>
                <select class="custom-select d-block w-100" id="country" required>
                  <option value="">Choose...</option>
                  <option>United States</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid country.
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="state">State</label>
                <select class="custom-select d-block w-100" id="state" required>
                  <option value="">Choose...</option>
                  <option>California</option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid state.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="" required>
                <div class="invalid-feedback">
                  Zip code required.
                </div>
              </div>
            </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
          </form>
    	</div>
    	</div>
    </body>
	</html>
</main>
