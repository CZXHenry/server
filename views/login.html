<body class="text-center">
  <link href="/static/css/login.css" rel="stylesheet">
  <form class="form-signin">
    <img class="mb-4" src="/static/assets/tobee.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">图蜂后台管理系统</h1>
    <label for="inputEmail" class="sr-only">手机号码</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="手机号码" required autofocus>
    <label for="inputPassword" class="sr-only">密码</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> 记住账号
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
</body>
